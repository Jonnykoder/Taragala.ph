    <header class="py-5  contactus-header hover-effect">
        <div class="container">
            <div class="text-center ">
                <h1 class="fw-bolder web-titles ">Contact Us</h1> 
               
            </div>
        </div>
    </header>

    <div class="container contact-form hover-effect">
       <form class="m-2" >
            <div class="row g-3 m-2 ">
                    <div class="col-md-6">

                        <label for="first_name"  class="form-label">First name</label>
                        <input type="text" class="form-control" id="first_name" required>
                    </div>
                    <div class="col-md-6">

                        <label for="Last_name"  class="form-label">Last name</label>
                        <input type="text" class="form-control" id="Las_name" required>
                    </div>
                    <div class="col-md-8">
                        <label for="Email"  class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="Email" required>
                    </div>

                    <div class="col-md-4">
                        <label for="mobile"  class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="+63" required>
                    </div>

                    <div class="col-md-12">
                        <label for="Message" class="form-label">Message</label><br>
                        <textarea name="Message" id="Message" class="form-control" rows="3" required></textarea >
                    </div>
                    <hr>
                    <div class="col-md-12 mt-5 button-property">
                        <button type="submit" class="form-control " > Submit</button>
                    </div>
            </div>
       </form>
    </div>

        FB.init({
        xfbml            : true,
        version          : 'v12.0'
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
